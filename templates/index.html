<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Breast Cancer Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="POST">
            <input class="form-input" type="number" name="a" placeholder="radius_mean"><br>
            <input class="form-input" type="number" name="b" placeholder="texture_mean"><br>
            <input class="form-input" type="number" name="c" placeholder="perimeter_mean"><br>
            <input class="form-input" type="number" name="d" placeholder="concavity_mean"><br>
            <input class="form-input" type="number" name="e" placeholder="concavity_se"><br>
            <input class="form-input" type="number" name="f" placeholder="radius_worst"><br>
            <input class="form-input" type="number" name="g" placeholder="symmetry_worst"><br>
            <input class="form-input" type="number" name="h" placeholder="fractal_dimension_worst"><br>
            <input class="form-input" type="number" name="i" placeholder="smoothness_worst"><br>
            <input class="form-input" type="number" name="j" placeholder="area_worst"><br>
            <input class="form-input" type="number" name="k" placeholder="texture_worst"><br>
            <input class="form-input" type="number" name="l" placeholder="fractal_dimension_se"><br>
            <input class="form-input" type="number" name="m" placeholder="concave points_se"><br>



        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
     <br>
   {{ pred }}

 </div>

{{ pred }}
</body>
</html>
